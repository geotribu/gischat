name: "üêç Lint"

on:
  push:
    branches:
      - main
    paths:
      - "**.py"

  pull_request:
    branches:
      - main
    paths:
      - "**.py"

env:
  PYTHON_VERSION: "3.12"

jobs:

  lint-ubuntu:

    name: "üîç Lint Python code"

    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:

      - name: Get source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: "poetry.lock"

      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.1.3
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: ~/.venv
          installer-parallel: true

      - name: Install requirements
        run: poetry install

      - name: Check black lint
        run: poetry run black --check --diff ./gischat

      - name: Check isort lint
        run: poetry run isort --check --profile=black ./gischat

      - name: Lint with flake8
        run: |
          poetry run flake8 gischat --count --select=E9,F63,F7,F82 --show-source --statistics
          poetry run flake8 gischat --count --exit-zero --statistics
