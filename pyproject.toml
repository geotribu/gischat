[tool.poetry]
name = "gischat"
version = "2.4.0"
description = "GIS chat backend for QGIS and QField"
authors = ["Guilhem Allaman <contact@guilhemallaman.net>"]
readme = "README.md"
packages = [{include = "gischat"}]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.115.10"
uvicorn = {extras = ["standard"], version = "^0.34.0"}
colorlog = "^6.9.0"
websockets = "^15.0"
pydantic = "^2.10.6"
toml = "^0.10.2"
jinja2 = "^3.1.6"
sentry-sdk = {extras = ["fastapi"], version = "^2.22.0"}
pillow = "^11.1.0"
httpx = "^0.28.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.1.0"
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
codecov = "^2.1.13"
black = "^25.1.0"
isort = "^6.0.1"
flake8 = "^7.1.2"

[tool.pytest]
addopts = "--junitxml=junit/test-results.xml --cov=gischat --cov-report=html --cov-report=term --cov-report=xml"
junit_family = "xunit2"
python_files = "test_*.py"
testpaths = "tests"

[tool.coverage.run]
branch = true

[tool.coverage.report]
include = ["gischat/*.py"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
