[tool.poetry]
name = "gischat"
version = "0.2.0"
description = "GIS chat backend for QGIS and QField"
authors = ["Guilhem Allaman <contact@guilhemallaman.net>"]
readme = "README.md"
packages = [{include = "gischat"}]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.111.1"
uvicorn = {extras = ["standard"], version = "^0.30.1"}
colorlog = "^6.8.2"
websockets = "^12.0"
pydantic = "^2.8.2"
toml = "^0.10.2"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7.1"
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
black = "^24.4.2"
isort = "^5.13.2"
flake8 = "^7.1.0"

[tool.pytest]
addopts = "--junitxml=junit/test-results.xml --cov-config=setup.cfg --cov=geotribu_cli --cov-report=html --cov-report=term --cov-report=xml --ignore=tests/_wip/"
junit_family = "xunit2"
python_files = "test_*.py"
testpaths = "tests"

[tool.coverage.run]
command_line = "-m pytest"

[tool.coverage.report]
include = ["gischat/*.py"]
show_missing = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
